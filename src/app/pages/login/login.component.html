<div class="login-container">
    <div>
        <mat-form-field appearance="fill" floatLabel=always class="form-field-email">
            <mat-label>Email</mat-label>
            <input matInput id="loginEmail">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" floatLabel=always class="form-field-pass">
            <mat-label>Password</mat-label>
            <input [type]="show ? 'text' : 'password'" matInput id="loginPassword">
            <mat-icon matSuffix (click)="passwordVisibility()">{{visibility}}</mat-icon>
        </mat-form-field>
    </div>

    <div>
        <button button (click)="login()" class="login-button">Login</button>
    </div>
    
    <div>
        <a routerLink="/login/register" class="register-link">Register new account</a>
    </div>
</div>
